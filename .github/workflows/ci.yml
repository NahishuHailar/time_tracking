name: CI

on:
  push:
    branches:  
      - '**'  
  pull_request:
    branches:  
      - '**' 

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Extract environment variables from tests/const.py
        run: |
          echo "POSTGRES_USER=$(cat tests/const.py | grep "postgres_user" | cut -d "'" -f4)" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=$(cat tests/const.py | grep "postgres_password" | cut -d "'" -f4)" >> $GITHUB_ENV
          echo "POSTGRES_DB=$(cat tests/const.py | grep "postgres_db" | cut -d "'" -f4)" >> $GITHUB_ENV
          echo "POSTGRES_HOST=$(cat tests/const.py | grep "db_host" | cut -d "'" -f4)" >> $GITHUB_ENV
          echo "POSTGRES_PORT=$(cat tests/const.py | grep "db_port" | cut -d "'" -f4)" >> $GITHUB_ENV

      - name: Install Poetry
        run: pip install poetry

      - name: Cache Poetry virtualenv
        id: cache-poetry
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run Ruff
        run: poetry run ruff check app/ tests/

      - name: Run tests
        run: poetry run pytest tests/integration
